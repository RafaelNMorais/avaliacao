<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Compasso Labs - Inscrição</title>
    <link rel="shortcut icon" href="img/favicon.jpg">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/inscricao.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div>
            <h1 class="titulo-inscricao">Inscreva-se</h1>
        </div>
    </header>

    <main>
        <div class="container-inscricao">
            <div class="texto-inscricao">
                <p>Faça parte desse time se inscrevendo na próxima edição do programa de bolsas.</p>
            </div>

            <form>
                <fieldset class="formulario-um">
                    <label for="nome">Nome completo</label>
                    <input class="input-nome texto" id="nome" type="text" name="nome" required autofocus
                        pattern="[A-Za-z ']{2,}" title="O nome precisa ter pelo menos 2 caracteres">
                    <label for="email">E-mail</label>
                    <input class="input-email texto" id="email" type="email" name="email" required
                        placeholder="seu@email.com">
                </fieldset>

                <fieldset>
                    <legend class="disponibilidade">Maior disponibilidade</legend>
                    <label>
                        <input type="radio" name="assunto" value="Blog" required>
                        Manhã
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Tarde
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Serviço">
                        Noite
                    </label>
                    <label>
                        <input type="radio" name="assunto" value="Outro">
                        Personalizar
                        <input class="texto" type="text" name="outro-assunto">
                    </label>
                </fieldset>

                <div>
                    <legend class="interesses">Interesses</legend>
                    <label>
                        <input type="checkbox" name="assunto" value="Blog">
                        IA
                    </label>
                    <label>
                        <input type="checkbox" name="assunto" value="Serviço">
                        Big Data
                    </label>
                    <label>
                        <input type="checkbox" name="assunto" value="Serviço">
                        Machine Learning
                    </label>
                    <label>
                        <input type="checkbox" name="assunto" value="Outro">
                        Outro
                        <input class="texto" type="text" name="outro-assunto">
                    </label>
                </div>

                <div class="participar">
                    <label for="mensagem">Por que você quer participar?</label>
                    <textarea id="mensagem" name="mensagem" required minlength=1 cols="60" rows="10"
                        placeholder="Digite aqui sua mensagem"></textarea>
                </div>

                <button class="botao-efeito botao-inscricao" type="submit">Enviar mensagem</button>
            </form>
        </div>
    </main>

    <footer>
        <h2>Compasso Tecnologia LTDA.</h2>
        <a href="">Contato</a>
        <a href="">Sobre</a>
        <a href="">Link</a>
    </footer>

    <script src="js/jquery.js"></script>
    <script src="js/valida.js"></script>

</body>

</html>
